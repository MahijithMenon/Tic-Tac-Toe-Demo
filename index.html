<html>
    <head>
<title>Tic-Tac-Toe</title>
<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li>MyTicTacToe.com</li>
            </ul>
        </nav>
        <div class="gamecontainer">
            <div class="container">
                <div class="box bt-0 bl-0 br-0"><span class="boxtext "></span></div>
                <div class="box bt-0  "><span class="boxtext"></span></div>
                <div class="box bt-0 bl-0  br-0"><span class="boxtext"></span></div>
                <div class="box bt-0 bl-0  br-0"><span class="boxtext"></span></div>
                <div class="box bt-0  "><span class="boxtext"></span></div>
                <div class="box bt-0 bl-0  br-0"><span class="boxtext"></span></div>
                <div class="box bt-0 bl-0 bb-0 br-0"><span class="boxtext"></span></div>
                <div class="box bt-0  bb-0 "><span class="boxtext"></span></div>
                <div class="box bt-0 bl-0 bb-0 br-0"><span class="boxtext"></span></div>
            </div>
            <div class="gameInfo">
                <h1>Welcome!! </h1>
                <div>
                    <span class="info">Turn for X</span>
                    <button id="reset">Reset</button>
                </div>
                <div class="imgbox">
                    <img src="Excited.gif" alt="Congrats">
                </div>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
